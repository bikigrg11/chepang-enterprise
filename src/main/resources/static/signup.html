<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/signin.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Astloch' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Almendra Display' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <title>Chepang Enterprise Sign Up Page</title>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <div class="font-heading">Chepang Enterprise</div>
        <div class="container-fluid">
            <form  action= "#" th:object="${User}" th:action="@{/registration}" class="register-form" autocomplete="off">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <input type="text" th:field="*{name}" id="Name" class="form-control" placeholder="Name" required autofocus>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <input type="text" th:field="*{email}" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <input type="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <hr>
                <br>
                <br>
                <div class="row" align="center">
                    <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                        <button type="submit" class="btn btn-default regbutton">Register</button>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                        <button class="btn btn-default logbutton" onclick=" window.location.href = 'login.html' ">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
