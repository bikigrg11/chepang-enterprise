<!DOCTYPE html>
<html>
<head>

    <link href='https://fonts.googleapis.com/css?family=Almendra Display' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="text-center jumbotron-color">
    <img src="https://f4.bcbits.com/img/0011202024_100.png" >
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/adminpage">Home</a></li>

                <li><a href="/"><span class="glyphicon glyphicon-shopping-cart"></span>Log Out</a></li>
            </ul>
        </div>
    </div>

<div class="container">
    <h2 class="text-center">Welcome Admin to Chepang Store</h2>
    <br>
    <form class="form-horizontal" action="/addNewItem" autocomplete="off" method="POST">
        <fieldset>
            <!-- Form Name -->
            <legend>ADD NEW PRODUCT PAGE</legend>

            <!-- PRODUCT ID-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>
                <div class="col-md-4">
                    <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- PRODUCT NAME-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                <div class="col-md-4">
                    <input id="product_name" name="product_name" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- PRODUCT PRICE -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_price">PRODUCT PRICE</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_price" name="product_price"></textarea>
                </div>
            </div>

            <!-- PRODUCT CATEGORY -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_categorie" name="product_categorie"></textarea>
                </div>
            </div>

            <!-- AVAILABLE QUANTITY-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                <div class="col-md-4">
                    <input id="available_quantity" name="available_quantity" placeholder="AVAILABLE QUANTITY" class="form-control input-md" required="" type="text">

                </div>
            </div>

            <!-- PRODUCT DESCRIPTION -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="product_description" name="product_description"></textarea>
                </div>
            </div>

            <!--&lt;!&ndash; File Button &ndash;&gt;-->
            <!--<div class="form-group">-->
                <!--<label class="col-md-4 control-label" for="filebutton">PRODUCT IMAGE</label>-->
                <!--<div class="col-md-4">-->
                    <!--<input id="filebutton" name="filebutton" class="input-file" type="image">-->
                <!--</div>-->
            <!--</div>-->

            <!-- BUTTON ADD NEW ITEM-->
            <div class="form-group">
                <label class="col-md-4 control-label" >ADD NEW ITEM</label>
                    <!-- Button -->
                        <div class="col-md-4">
                            <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">SUBMIT</button>
                        </div>
            </div>
        </fieldset>

    </form>
</div>

<script type="text/javascript" src="js/chepang.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
